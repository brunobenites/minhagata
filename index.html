<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo ao lado do Amor da Minha Vida</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Confete -->
    <div class="confetti" id="confetti"></div>

    <!-- Fotos alternando -->
    <div class="photo-container">
        <img src="images/foto1.jpg" alt="Foto 1" id="photo1">
        <img src="images/foto2.jpg" alt="Foto 2" id="photo2">
        <img src="images/foto3.jpg" alt="Foto 3" id="photo3">
        <img src="images/foto4.jpg" alt="Foto 4" id="photo4">
        <img src="images/foto5.jpg" alt="Foto 5" id="photo5">
    </div>

    <!-- Texto do tempo -->
    <h1>Tempo ao lado do Amor da Minha Vida</h1>

    <!-- Contador de tempo -->
    <div id="timer">00:00:00</div>

    <!-- Coração -->
    <div class="heart">❤️</div>

    <!-- Música de fundo -->
    <audio autoplay loop>
        <source src="music/minha-musica.mp3" type="audio/mpeg"> <!-- Coloque o caminho correto da sua música -->
        Seu navegador não suporta áudio.
    </audio>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
